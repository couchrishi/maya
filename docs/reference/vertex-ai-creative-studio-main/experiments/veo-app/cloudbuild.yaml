options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _IMAGE_NAME: creative-studio/creative-studio:latest
steps:
  - name: 'gcr.io/k8s-skaffold/pack'
    id: 'pre-buildpack'
    args:
    - /bin/sh 
    - -c
    - "pack config default-builder gcr.io/buildpacks/builder:latest && pack config trusted-builders add gcr.io/buildpacks/builder:latest"
  - name: 'gcr.io/k8s-skaffold/pack'
    id: 'pack'
    args:
    - /bin/sh
    - -c
    - "pack build $LOCATION-docker.pkg.dev/$PROJECT_ID/$_IMAGE_NAME --network cloudbuild"
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image to Artifact Registry'
    args: ['push', '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_IMAGE_NAME']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    id: Update Cloud Run Image
    args: [ 'run', 'deploy', 'creative-studio', '--image', '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_IMAGE_NAME', '--region', '$LOCATION' ]    
